<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compra</title>
    <script src="./scripts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }


        p {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Simulador de Compra</h1>
                <p>
            Este es un simulador de compra para una tienda en línea. Se puede seleccionar productos, ver un detalle del precio
            final de tu compra y recibir un mensaje confirmando tu selección.
        </p>
        
        <h2>¡Disfruta del simulador!</h2>
    </div>
    
</body>

</html>
